{% extends "base.html" %} {% block content %}
<div class="mt-12 sm:mt-24 flex justify-center">
  <h1 class="p-3 uppercase text-2xl text-transparent font-extrabold bg-clip-text bg-gradient-to-r from-teal-300 to-violet-700">
    Welcome, {{ name }}
  </h1>
</div>

<div class="min-h-screen">
  <div class="flex flex-col items-center justify-center">
    <!-- Scroll down Link -->
    <a href="#surveys"
      ><div class="group text-xs flex pt-4 pb-2 text-gray-400 hover:text-violet-500">
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="group-hover:-translate-x-1 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
          </svg>
        </span>
        <span class="mx-2"> skip </span
        ><span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="group-hover:translate-x-1 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
          </svg>
        </span></div
    ></a>

    <!-- Descriptions -->
    <div class="grid grid-cols-1 gap-12 sm:gap-32 pb-4 sm:pb-24 f mx-1 w-full sm:w-3/4 2xl:w-3/4 text-center justify-center">
      <div id="introduction" class="flex flex-col p-1 sm:p-4">{% include "descriptions.html" %}</div>
    </div>

    <!-- Surveys -->
    <div class="grid grid-cols-1 gap-12 sm:gap-32 pb-4 sm:pb-24 f mx-1 w-full xl:w-4/5 2xl:w-3/4 text-center justify-center">
      <div id="surveys" class="flex flex-col sm:p-4">{% include "surveys.html" %}</div>
    </div>
  </div>

  {% endblock content %}
</div>
